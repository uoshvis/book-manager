{% extends "base.html" %}

{% block page_content %}

        <div class="mw6 center pa3 sans-serif">

            <h1 class="mb4">Author: {{ author.name }} {{ author.surname}}</h1>

            <header class="b mb2">Country: {{ author.country }}</header>

        {% for v in books %}

            <div class="pa2 mb3 striped--near-white">

                <div class="pl2">

                    <p class="mb2">Title: {{ v.title }}</p>

                    <p class="mb2">Author: {{ v.author }}</p>

                    <p class="mb2">Year: {{ v.year }}</p>

                    <p class="mb2">ISBN: {{ v.isbn }}</p>

                </div>

            </div>

        {% endfor %}

        </div>

{% endblock %}
